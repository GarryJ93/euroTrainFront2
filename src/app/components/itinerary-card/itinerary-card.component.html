<div class="card is-touch block m-4">
  <div *ngIf="itineraries.destinationCity.photo[0]" class="card-image">
    <div class="is-touch is-responsive">
      <div id="conteneur_slider" class="is-responsive is-touch">
      </div>
      <div class="departure is-touch is-size-7">
        <p>
          Depuis :
          <span class="has-text-weight-semibold"
            >{{ itineraries.originCity.name }},
            {{ itineraries.originCity.country.name }}</span
          >
        </p>
      </div>
      <img
        [src]="itineraries.destinationCity.photo[0].picture"
        style="width: 100%"
        loading="lazy"
      />
    </div>
  </div>
  <div class="card-content">
    <!-- <button class="button is-danger" (click)="onDeleteItinerary(itineraries.id!)">
          <span class="icon is-small">
            <i class="fas fa-trash-can"></i>
          </span>
        </button> -->

    <div class="content">
      <p>
        Vers :
        <span class="title has-text-weight-bold is-size-4-desktop is-size-5-touch"
          >{{ itineraries.destinationCity.name }},
          {{ itineraries.destinationCity.country.name }}</span
        >
      </p>
      <div *ngIf="itineraries.cityStop.length > 0">
        Possibilité de faire escale à :
        <ul>
          <li *ngFor="let stop of itineraries.cityStop">
            {{ stop.name }},
            <span *ngIf="stop.country">{{ stop.country.name }}</span>
          </li>
        </ul>
      </div>
      <div class="is-flex is-flex-direction-row is-flex-wrap-wrap is-justify-content-space-between mt-4">
        <div *ngFor="let company of itineraries.company" class="m-4">
            <div><a href="{{company.link_url}}" target="_blank">
      <img src="{{company.logo_url}}" width="100">
    </a></div></div></div>
      <div class="columns">
      <div *ngFor="let type of itineraries.type" class="type-icon column">
        <span class="icon is-large">
          <i class="{{type.icon_code}}"></i>
        </span>
      </div>
    </div></div></div></div>
