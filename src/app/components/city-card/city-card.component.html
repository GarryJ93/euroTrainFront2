<div *ngIf="cityCard && cityCard.photo" class="card is-touch custom-card mx-2" >
  <div class="columns is-centered is-touch pb-4">
  <div class="column card-image">
    <div *ngIf="cityCard.photo.length > 0" class="container is-max-desktop">
        <p-carousel
          [value]="cityCard.photo"
          [numVisible]="1"
          [numScroll]="1"
          [circular]="true"
        >
          <ng-template let-photo pTemplate="item">
            <div>
              <figure class="image is-3by2 is-touch is-desktop mt-2">
                <img *ngIf="photo" class="has-ratio" [src]="imageUrl + photo.name" loading="lazy" />
              </figure>
            </div>
          </ng-template>
        </p-carousel>
    <hr class=" px-2 mx-2">
  </div>
  <div class="column  card-content p-4">
   <div class="has-text-centered is-size-4-desktop is-size-5-touch"><span class="has-text-weight-bold">{{cityCard.name}}</span>, {{cityCard.country.name}} <button class="button see ml-4" [routerLink]="[('/destinations/'), cityCard.id]">Voir {{cityCard.name}}</button></div>
    <div></div> 
     <div class="column mt-4"><i class="{{cityCard.cat.icon_code}}"></i><span class="mx-2">{{cityCard.cat.name}}</span></div>
    </div>

    <div class="column content p-4 m-5">
     
      <div>{{cityCard.description}}</div>
    </div></div>
  </div>
