<div *ngIf="myExample" class="card is-touch ">
  <div *ngIf="cityImage" class="card-image">
    <figure class="image is-4by3">
      <img src="{{cityImage.picture}}" alt="Placeholder image">
    </figure>
  </div>
  <div class="card-content">

    <div class="content">
      {{myExample.destinationCity.name}}
    </div>
  </div>
</div>
