<button
      class="button deleteBtn is-responsive"
      (click)="showDialogConfirm()"
    >
      Me désinscrire
    </button>
    <p-dialog
      header="Attention"
      [(visible)]="visible"
      [modal]="true"
      [breakpoints]="{ '960px': '75vw' }"
      [style]="{ width: '50vw' }"
      [draggable]="false"
      [resizable]="false"
    >
      <p>Vous allez nous quitter !</p>
      <p>Vous pouvez supprimer votre profil en nous permettant de conserver vos itinéraires pour nos prochains visiteurs.</p>
      <div class="buttons m-4">
        <button
          class="button deleteBtn is-responsive"
          (click)="OnDeleteAllDataUser(currentId)"
        >
          Tout supprimer
        </button>
        <button
          class="button deleteBtn is-responsive"
          (click)="OnSoftDeleteUser(currentId)"
        >
          Supprimer et conserver les itinéraires
        </button>
        <button
          class="button cancel is-responsive"
          (click)="closeDialogConfirm()"
        >
          Annuler
        </button>
      </div>
    </p-dialog>
