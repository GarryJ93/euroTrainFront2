<button
      class="button is-danger is-responsive"
      (click)="showDialogConfirm()"
    >
      Me désinscrire
    </button>
    <p-dialog
      header="Attention"
      [(visible)]="visible"
      [modal]="true"
      [breakpoints]="{ '960px': '75vw' }"
      [style]="{ width: '50vw' }"
      [draggable]="false"
      [resizable]="false"
    >
      <p>Êtes-vous sûr(e) de vouloir supprimer votre compte ?</p>
      <div class="buttons m-4">
        <button
          class="button is-danger is-responsive"
          (click)="OnDeleteAllDataUser(currentId)"
        >
          Oui
        </button>
        <button
          class="button is-primary is-responsive"
          (click)="closeDialogConfirm()"
        >
          Non
        </button>
      </div>
    </p-dialog>
